name: Build Wheels

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.2
  workflow_dispatch:  # Allow manual triggering

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]

    steps:
      - uses: actions/checkout@v4

      # Windows: Cache vcpkg to avoid reinstalling every time
      - name: Cache vcpkg (Windows only)
        if: runner.os == 'Windows'
        uses: actions/cache@v4
        with:
          path: C:\vcpkg
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('.github/workflows/build-wheels.yml') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      # Windows: Ensure vcpkg directory exists and install dependencies
      - name: Install vcpkg dependencies (Windows only)
        if: runner.os == 'Windows'
        timeout-minutes: 90
        shell: powershell
        run: |
          if (-not (Test-Path C:\vcpkg)) {
            git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          }
          cd C:\vcpkg
          if (-not (Test-Path .\vcpkg.exe)) {
            .\bootstrap-vcpkg.bat
          }
          .\vcpkg install gmp:x64-windows-static mpfr:x64-windows-static flint:x64-windows-static arb:x64-windows-static pthreads:x64-windows-static pkgconf:x64-windows-static

      # Linux: Install ninja (for faster builds)
      - name: Install Ninja (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      # macOS: Install ninja
      - name: Install Ninja (macOS)
        if: runner.os == 'macOS'
        run: brew install ninja

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  create_release:
    name: Create GitHub Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true